---
spring:
  profiles:
    active: local
  application:
    name: service-discovery
  boot:
    admin:
      context-path: /dashboard
      ui:
        brand: <span>Eagle Dashboard</span>
        title: Eagle Dashboard

server:
  port: 9090
  servlet:
    context-path: /app/api

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    com.app.springboot.pcf: INFO